<body>


<audio id="bell_notification">    
  <source src="sounds/critical.mp3" type="audio/mpeg">  
</audio>

<audio id="neworder_notification">    
  <source src="sounds/neworder.mp3" type="audio/mpeg">  
</audio>

<ons-modal id="default_loader" direction="up">
  <div style="text-align: center">
    <p>      
      <ons-progress-circular indeterminate></ons-progress-circular>       
    </p>
  </div>
</ons-modal>

<ons-modal id="refresh_loader" direction="up" modifier="refresh_loader">
  <div style="text-align: center; margin-top:20%;">
    <p>      
      <ons-progress-circular indeterminate></ons-progress-circular>       
    </p>
  </div>
</ons-modal>

<template id="dialog_no_connection.html">
  <ons-dialog id="dialog_no_connection" modifier="dialog_small">
    <ons-page id="dialog_no_connection" modifier="dialog_no_connection">            
       <div class="to_center" style="margin-top:30px;">
       <img src="images/kuala.png">
       <h3 class="trn">Connection Error</h3>
       <p class="trn">Please check your network connectivity</p>
       </div>        
    </ons-page>
  </ons-dialog>
</template>

<ons-modal id="upload_loader" direction="up">
  <div class="upload_inline_container">
    <p class="upload_inline_loader">
     <span class="trn">Uploading file</span> <span class="upload_percent">0%</span>
    </p>	    
  </div>
</ons-modal>

<ons-navigator swipeable id="onsenNavigator" page="page_settings.html"></ons-navigator>

<template id="page_settings.html">
  <ons-page id="page_settings" modifier="splash_screen" >  
     <div class="main_logo_wrap">
      <img src="images/logo-k@2x.png" class="logo">
      <h3>Multiple Restaurant</h3>
      <img src="images/merchantapp@2x.png" class="sub_logo">
     </div>     
  </ons-page>
</template>

<template id="page_login.html">
  <ons-page id="page_login" modifier="login_screen" >  
  
     <div class="main_logo_wrap">
      <img src="images/logo-k@2x.png" class="logo">
      <h2>Multiple Restaurant</h2>
      <img src="images/merchantapp@2x.png" class="sub_logo">
     </div>          
     
    <form id="frm_login" class="frm_login" method="POST"> 
	<ons-bottom-toolbar modifier="form_bottom is_center">
	   <div class="field_label">
	   <ons-input name="username" id="username" modifier="material underbar" placeholder="User name" required float></ons-input>
	   </div>
	   
	   <div class="field_label field_with_icon">
	   <ons-input type="password" name="password" id="password" modifier="material underbar"
	    placeholder="Password" required float></ons-input>
	    
	    <ons-button modifier="quiet" onclick="changePasswordField();" >
	       <ons-icon icon="md-eye"></ons-icon>
	    </ons-button>
	    
	   </div>
	   
	   <div>
	   <ons-button modifier="large material black_btn" onclick="submitForm('.frm_login','appLogin')" >
	   <span class="trn">Login</span>
	   </ons-button>
	   </div>
	   
	   <div>
	   <ons-button modifier="quiet material material--flat" onclick="resetToPage('forgot_password.html','fade')">
	   <span class="trn">Forgot password?</span>
	   </ons-button>
	   </div>
	   
	</ons-bottom-toolbar>
	</form>
     
  </ons-page>
</template>

<template id="forgot_password.html">
  <ons-page id="forgot_password" modifier="login_screen" >  
  
  <div class="main_logo_wrap">
    <img src="images/logo-k@2x.png" class="logo">
    <h3>Multiple Restaurant</h3>
    <img src="images/merchantapp@2x.png" class="sub_logo">
  </div>          
     
  <form id="frm_forgotpass" class="frm_forgotpass" method="POST"> 
	<ons-bottom-toolbar modifier="form_bottom_medium is_center">
	
	<div class="field_label">
	  <ons-input name="email_address" id="email_address" modifier="material underbar" placeholder="Email" required float></ons-input>
	</div>
	
	<div>
     <ons-button modifier="large material black_btn" onclick="submitForm('.frm_forgotpass','forgotPassword')" >
     <span class="trn">Continue</span>
     </ons-button>
     </div>
     
     <div>
	   <ons-button modifier="quiet material material--flat" onclick="resetToPage('page_login.html','fade')">
	   <span class="trn">Go to login</span>
	   </ons-button>
	 </div>
     
	
    </ons-bottom-toolbar>
  </form>	
  
</ons-page>
</template>  


<template id="forgot_change_pass.html">
  <ons-page id="forgot_change_pass" modifier="login_screen" >  
  
  <div class="main_logo_wrap">
    <img src="images/logo-k@2x.png" class="logo">
    <h3>Multiple Restaurant</h3>
    <img src="images/merchantapp@2x.png" class="sub_logo">
  </div>          
     
  <form id="frm_change_pass" class="frm_change_pass" method="POST"> 
    <input type="hidden" name="email_address" id="email_address" class="email_address">
	<ons-bottom-toolbar modifier="form_bottom_large is_center">
	
	<div class="field_label">
	  <ons-input name="code" id="code" modifier="material underbar" placeholder="Code" required float></ons-input>
	</div>
	
		
	<div class="field_label field_with_icon">
	<ons-input type="password" name="new_password" id="new_password" modifier="material underbar" 
	placeholder="New password" maxlength="20" required float></ons-input>
	
	<ons-button modifier="quiet" onclick="changePassField( $(this) );" >
	  <ons-icon icon="md-eye"></ons-icon>
	</ons-button>
	
	</div>
		
		
	<div class="field_label field_with_icon">
	<ons-input type="password" name="confirm_password" id="confirm_password" modifier="material underbar" 
	placeholder="Confirm password" maxlength="20" required float></ons-input>
	
	<ons-button modifier="quiet" onclick="changePassField( $(this) );" >
	  <ons-icon icon="md-eye"></ons-icon>
	</ons-button>
	
	</div>
	
	<div>
     <ons-button modifier="large material black_btn" onclick="submitForm('.frm_change_pass','ChangeForgotPassword')" >
     <span class="trn">Change password</span>
     </ons-button>
     </div>
     
     <div>
	   <ons-button modifier="quiet material material--flat" onclick="resetToPage('page_login.html','fade')">
	   <span class="trn">Go to login</span>
	   </ons-button>
	 </div>
     
	
    </ons-bottom-toolbar>
  </form>	
  
</ons-page>
</template>

	</div>

		    </div>

		</ons-tab>

		  <input type="radio" style="display: none" />

		    </div>

		</ons-tab>

		    </div>

		</ons-tab>
		
		<ons-tab page="push_list.html">

		    <div class="tabbar__badge notification new_push_message pulse"></div>

<template id="all_orders.html">
  <ons-page id="all_orders" modifier="kform_page kpage_pullhook" >  
  
  <ons-toolbar>
   <div class="left"><ons-back-button></ons-back-button></div>      
  </ons-toolbar>
  
  <ons-pull-hook id="pull_hook"></ons-pull-hook>
  
  <div class="top_sections">	
	 <div class="to_center">
	 <h3 class="trn">Orders</h3>
	 <div class="rounded_tag trn">All Orders</div>
	 </div>
  </div>
    
  <input type="hidden" name="end_of_list" class="end_of_list" value="0"> 
  <input type="hidden" name="list_action" class="list_action" value="order_list">

	<ons-input type="text" name="s" id="s" modifier="material underbar"	   
	placeholder="Search for order no. or name" required float></ons-input>
	<ons-button modifier="quiet" onclick="submitForm('.frm_search_all_order','order_list')" >
	<ons-icon icon="md-search"></ons-icon>
	</ons-button>
	</div>
	</form>		
  
  <ons-list modifier="order_list">    
  </ons-list>  
  
  <div class="no_list"></div>
  
   <div  class="paginate_loader">
	  <ons-progress-circular indeterminate></ons-progress-circular> 	  
   </div>
	
   <div class="spacer"></div>
  
</ons-page>

<template id="accept_order.html">
  <ons-dialog id="accept_order" cancelable modifier="dialog_medium">
    <div class="content_inner">
    
       <ons-button modifier="quiet button_close" onclick="CloseDialog('accept_order')" >	      
	      <ons-icon icon="md-close"></ons-icon>
	    </ons-button>
    
      <p class="transtype toupper"></p> 
                 
      <form id="frm_accept" class="frm_accept" method="POST" onsubmit="return false;"> 	
      <input type="hidden" name="order_id" id="order_id" class="order_id" value="0">     
      <input type="hidden" name="reason" id="reason" class="reason" value="">  
      <div class="segment"></div>           
      
      <div>
	   <ons-button modifier="material large black_btn" onclick="submitForm('.frm_accept','AcceptOrder')" >	   
	   <span class="trn">CONFIRM</span>
	   </ons-button>
	  </div>	   	  	   
	  
      </form>       
                
    </div>
  </ons-dialog>
</template>
